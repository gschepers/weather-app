<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="🔍Enter a city...."
                class="search-box shadow-sm form-control"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search "
                class="submit shadow-sm btn btn-primary form-control"
              />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-current btn-success">
                Current
              </button>
            </div>
          </div>
        </form>
        <p class="datetime">Sunday 8th August 2021 17:07</p>
        <h1>London</h1>
        <h2>
          <span class="currentTemp">19</span
          ><span class="changeTemp">
            <a href="#" class="currentCelcius">°C</a>|<a
              href="#"
              class="currentFahrenheit"
              >°F</a
            >
          </span>
        </h2>
        <div class="main-image">⛅</div>
        <div class="temp-range">
          <span class="min">Min: <span class="minTemp">13</span>°c</span>
          <span class="max">Max: <span class="maxTemp">20</span>°c</span>
        </div>
        <div class="row predictions">
          <div class="col-4 rain">
            Rain
            <br />
            9%
          </div>
          <div class="col-4 humidity">
            Humidity
            <br />
            <span class="humidity-value">72</span>%
          </div>
          <div class="col-4 wind">
            Wind
            <br />
            <span class="wind-value">14</span>mph
          </div>
        </div>
        <hr />
        <div class="row forecast">
          <div class="col futuredays">
            <h6>Monday</h6>
            <div class="forecast-image">☀</div>
            <div class="futuretemp">
              <span class="highlight">23°c</span> | 18°c
            </div>
          </div>
          <div class="col futuredays">
            <h6>Tuesday</h6>
            <div class="forecast-image">⛅</div>
            <div class="futuretemp">
              <span class="highlight">18°c</span> | 15°c
            </div>
          </div>
          <div class="col futuredays">
            <h6>Wednesday</h6>
            <div class="forecast-image">🌧</div>
            <div class="futuretemp">
              <span class="highlight">17°c</span> | 14°c
            </div>
          </div>
          <div class="col futuredays">
            <h6>Thursday</h6>
            <div class="forecast-image">⛅</div>
            <div class="futuretemp">
              <span class="highlight">23°c</span> | 15°c
            </div>
          </div>
          <div class="col futuredays">
            <h6>Friday</h6>
            <div class="forecast-image">☀</div>
            <div class="futuretemp">
              <span class="highlight">26°c</span> | 19°c
            </div>
          </div>
        </div>
      </div>
      <p class="footer">Coded by Grace Schepers</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
